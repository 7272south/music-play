<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Hintergrund mit Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0070c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005a9e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Abgerundetes Rechteck als Hintergrund -->
  <rect width="64" height="64" rx="14" ry="14" fill="url(#bgGradient)"/>
  
  <!-- Play-Button (Dreieck) -->
  <path d="M 24 18 L 24 46 L 46 32 Z" fill="#ffffff" filter="url(#glow)"/>
</svg>
