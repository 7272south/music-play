<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frank's Musik</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" href="favicon.svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .player-card {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(96, 165, 250, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 112, 192, 0.3);
            border-radius: 24px;
            padding: 32px;
            max-width: 480px;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 700;
            color: white;
            letter-spacing: -0.5px;
        }

        .header-buttons {
            display: flex;
            gap: 8px;
        }

        .playlist-btn {
            padding: 8px;
            border-radius: 50%;
            background: rgba(96, 165, 250, 0.15);
            border: none;
            color: #dbeafe;
            cursor: pointer;
            transition: all 0.2s;
        }

        .playlist-btn:hover {
            background: rgba(96, 165, 250, 0.25);
            transform: scale(1.1);
        }

        /* Album Filter */
        .album-filter {
            margin-bottom: 24px;
        }

        .album-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .album-btn {
            padding: 6px 12px;
            border-radius: 16px;
            background: rgba(96, 165, 250, 0.15);
            border: none;
            color: #93c5fd;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .album-btn:hover {
            background: rgba(96, 165, 250, 0.25);
            transform: translateY(-2px);
        }

        .album-btn.active {
            background: #0070c0;
            color: white;
            box-shadow: 0 0 15px rgba(0, 112, 192, 0.5);
        }

        .playlist-overlay {
            margin-bottom: 24px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 16px;
            padding: 12px;
            max-height: 400px;
            overflow-y: auto;
        }

        .playlist-overlay h3 {
            color: #93c5fd;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .playlist-item {
            padding: 8px 10px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 4px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .playlist-item:hover {
            background: rgba(0, 112, 192, 0.2);
            transform: translateX(5px);
        }

        .playlist-item.active {
            background: rgba(0, 112, 192, 0.4);
        }

        .playlist-item .number {
            color: rgba(147, 197, 253, 0.6);
            font-size: 11px;
            width: 20px;
        }

        .playlist-item .info {
            flex: 1;
            min-width: 0;
        }

        .playlist-item .title {
            color: white;
            font-weight: 600;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .playlist-item .artist {
            color: #93c5fd;
            font-size: 10px;
        }

        .playlist-item .album-tag {
            color: rgba(147, 197, 253, 0.6);
            font-size: 9px;
            margin-top: 1px;
        }

        .now-playing {
            display: flex;
            gap: 3px;
        }

        .now-playing span {
            width: 3px;
            height: 10px;
            background: #0070c0;
            animation: pulse 0.8s ease infinite;
        }

        .now-playing span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .now-playing span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .album-cover-container {
            position: relative;
            display: flex;
            justify-content: center;
            margin-bottom: 32px;
        }

        .album-cover {
            width: 256px;
            height: 256px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(96, 165, 250, 0.3);
            box-shadow: 0 0 50px rgba(0, 112, 192, 0.5);
        }

        .vinyl-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #0f172a;
            border: 1px solid rgba(96, 165, 250, 0.4);
            pointer-events: none;
        }

        /* Lyrics Container */
        .lyrics-container {
            margin-bottom: 32px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 16px;
            padding: 20px;
            height: 256px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .lyrics-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(96, 165, 250, 0.2);
        }

        .lyrics-header h3 {
            color: #60a5fa;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
        }

        .close-lyrics-btn {
            padding: 6px;
            border-radius: 50%;
            background: rgba(96, 165, 250, 0.15);
            border: none;
            color: #dbeafe;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-lyrics-btn:hover {
            background: rgba(96, 165, 250, 0.25);
            transform: scale(1.1);
        }

        .close-lyrics-btn svg {
            width: 18px;
            height: 18px;
        }

        .lyrics-content {
            flex: 1;
            overflow-y: auto;
            color: #dbeafe;
            font-size: 14px;
            line-height: 1.8;
            white-space: pre-wrap;
            padding-right: 8px;
        }

        .lyrics-content::-webkit-scrollbar {
            width: 6px;
        }

        .lyrics-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        .lyrics-content::-webkit-scrollbar-thumb {
            background: rgba(0, 112, 192, 0.5);
            border-radius: 3px;
        }

        /* Karaoke Mode */
        .karaoke-line {
            padding: 8px 0;
            transition: all 0.3s ease;
            font-size: 15px;
            cursor: default;
        }

        .karaoke-line.past {
            color: #6b7280;
            opacity: 0.5;
        }

        .karaoke-line.current {
            color: #dc2626; /* Weinrot */
            font-weight: 700;
        }

        .karaoke-line.future {
            color: #dbeafe;
        }

        .lyrics-content.karaoke-mode {
            scroll-behavior: smooth;
        }

        /* Word-Level Karaoke */
        .karaoke-text-flow {
            padding: 15px;
            line-height: 1.8;
            text-align: left;
        }

        .karaoke-word {
            display: inline;
            transition: color 0.2s ease;
            font-size: 15px;
        }

        .karaoke-word.past {
            color: #6b7280;
            opacity: 0.5;
        }

        .karaoke-word.current {
            color: #dc2626; /* Weinrot */
            font-weight: 700;
        }

        .karaoke-word.future {
            color: #dbeafe;
        }

        .lyrics-content::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 112, 192, 0.7);
        }

        .no-lyrics {
            color: #93c5fd;
            text-align: center;
            font-style: italic;
            opacity: 0.6;
            margin-top: 40px;
        }

        .song-info {
            text-align: center;
            margin-bottom: 24px;
        }

        .song-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            color: #93c5fd;
            font-size: 18px;
        }

        .song-album {
            color: rgba(147, 197, 253, 0.6);
            font-size: 12px;
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-container {
            margin-bottom: 24px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
            outline: none;
        }

        /* Safari iOS & Chrome */
        .progress-bar::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            background-color: #000000;
            border: none;
            border-radius: 3px;
            box-shadow: none;
        }

        .progress-bar::-webkit-slider-track {
            width: 100%;
            height: 6px;
            background-color: #000000;
            border: none;
            border-radius: 3px;
        }

        .progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            height: 18px;
            width: 18px;
            background: #0070c0;
            border-radius: 50%;
            border: 2px solid #dbeafe;
            margin-top: -6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .progress-bar::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(0, 112, 192, 0.8);
        }

        /* Firefox */
        .progress-bar::-moz-range-track {
            width: 100%;
            height: 6px;
            background: #000000;
            border: none;
            border-radius: 3px;
        }

        .progress-bar::-moz-range-thumb {
            height: 18px;
            width: 18px;
            background: #0070c0;
            border-radius: 50%;
            border: 2px solid #dbeafe;
            cursor: pointer;
            transition: all 0.2s;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            color: #93c5fd;
            font-size: 14px;
            margin-top: 8px;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            margin-bottom: 24px;
        }

        .control-btn {
            padding: 12px;
            border-radius: 50%;
            background: rgba(96, 165, 250, 0.15);
            border: none;
            color: #dbeafe;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(96, 165, 250, 0.25);
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .play-btn {
            padding: 24px;
            background: #0070c0;
            box-shadow: 0 0 20px rgba(0, 112, 192, 0.6);
        }

        .play-btn:hover {
            background: #005a9e;
        }

        .secondary-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .secondary-btn {
            padding: 8px;
            border-radius: 50%;
            background: rgba(96, 165, 250, 0.15);
            border: none;
            color: #dbeafe;
            cursor: pointer;
            transition: all 0.2s;
        }

        .secondary-btn:hover {
            background: rgba(96, 165, 250, 0.25);
            transform: scale(1.1);
        }

        .secondary-btn.active {
            background: #0070c0;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .volume-btn {
            background: transparent;
            border: none;
            color: #dbeafe;
            cursor: pointer;
            transition: all 0.2s;
        }

        .volume-btn:hover {
            transform: scale(1.1);
        }

        .volume-bar {
            flex: 1;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
        }

        .volume-bar::-webkit-slider-runnable-track {
            width: 100%;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 1px;
        }

        .volume-bar::-webkit-slider-track {
            width: 100%;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 1px;
        }

        .volume-bar::-moz-range-track {
            background: rgba(255, 255, 255, 0.5);
            height: 2px;
            border-radius: 1px;
        }

        .volume-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            height: 18px;
            width: 18px;
            background: #0070c0;
            border-radius: 50%;
            border: 2px solid #dbeafe;
            margin-top: -8px;
        }

        .volume-bar::-moz-range-thumb {
            height: 18px;
            width: 18px;
            background: #0070c0;
            border-radius: 50%;
            border: 2px solid #dbeafe;
            cursor: pointer;
        }

        .track-info {
            text-align: center;
            color: #93c5fd;
            font-size: 14px;
            margin-top: 24px;
        }

        .status-indicator {
            text-align: center;
            margin-top: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 12px;
            color: rgba(147, 197, 253, 0.7);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #60a5fa;
        }

        .status-dot.loading {
            background: #60a5fa;
            animation: pulse 1s ease infinite;
        }

        .status-dot.playing {
            background: #0ea5e9;
            animation: pulse 1s ease infinite;
        }

        .status-dot.paused {
            background: #60a5fa;
        }

        .hidden {
            display: none !important;
        }

        svg {
            width: 24px;
            height: 24px;
        }

        .control-btn svg {
            width: 24px;
            height: 24px;
        }

        .play-btn svg {
            width: 32px;
            height: 32px;
        }

        .secondary-btn svg {
            width: 18px;
            height: 18px;
        }

        .volume-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Scrollbar Styling */
        .playlist-overlay::-webkit-scrollbar {
            width: 6px;
        }

        .playlist-overlay::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        .playlist-overlay::-webkit-scrollbar-thumb {
            background: rgba(0, 112, 192, 0.5);
            border-radius: 3px;
        }

        .playlist-overlay::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 112, 192, 0.7);
        }

        /* Mobile: Verstecke Lautst√§rkeregler */
        @media (max-width: 768px) {
            .volume-control {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="player-card">
        <div class="header">
            <h1>Frank's KI-Musik</h1>
            <div class="header-buttons">
                <button class="playlist-btn" id="lyricsBtn" title="Songtext anzeigen">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                </button>
                <button class="playlist-btn" id="playlistBtn">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Album Filter -->
        <div class="album-filter">
            <div class="album-buttons" id="albumButtons">
                <!-- Wird dynamisch gef√ºllt -->
            </div>
        </div>

        <div class="playlist-overlay hidden" id="playlistOverlay">
            <h3>Playlist (<span id="playlistCount">0</span> Songs)</h3>
            <div id="playlistItems"></div>
        </div>

        <div class="album-cover-container" id="albumCoverContainer">
            <img id="albumCover" class="album-cover" src="" alt="Album Cover">
            <div class="vinyl-center"></div>
        </div>

        <!-- Lyrics Container (hidden by default) -->
        <div class="lyrics-container hidden" id="lyricsContainer">
            <div class="lyrics-header">
                <h3>üìù SONGTEXT</h3>
                <button class="close-lyrics-btn" id="closeLyricsBtn">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="lyrics-content" id="lyricsContent">
                <p class="no-lyrics">Kein Songtext verf√ºgbar</p>
            </div>
        </div>

        <div class="song-info">
            <h2 class="song-title" id="songTitle">Loading...</h2>
            <p class="song-artist" id="songArtist">7272_southYangsan</p>
            <p class="song-album" id="songAlbum"></p>
        </div>

        <div class="progress-container">
            <input type="range" class="progress-bar" id="progressBar" min="0" max="100" value="0">
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"/>
                </svg>
            </button>

            <button class="control-btn play-btn" id="playBtn">
                <svg id="playIcon" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg id="pauseIcon" fill="currentColor" viewBox="0 0 24 24" class="hidden">
                    <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                </svg>
            </button>

            <button class="control-btn" id="nextBtn">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"/>
                </svg>
            </button>
        </div>

        <div class="secondary-controls">
            <button class="secondary-btn" id="shuffleBtn" title="Zufallswiedergabe">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/>
                </svg>
            </button>

            <button class="secondary-btn" id="repeatBtn" title="Wiederholen">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                </svg>
            </button>
        </div>

        <div class="volume-control">
            <button class="volume-btn" id="volumeBtn">
                <svg id="volumeIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"/>
                </svg>
                <svg id="volumeMuteIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24" class="hidden">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2"/>
                </svg>
            </button>
            <input type="range" class="volume-bar" id="volumeBar" min="0" max="100" value="70">
        </div>

        <div class="track-info">
            Track <span id="currentTrack">1</span> von <span id="totalTracks">15</span>
        </div>

        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Bereit</span>
        </div>
    </div>

    <audio id="audio"></audio>

    <script>
        // Vollst√§ndige Playlist mit Alben
        // Songs werden automatisch aus songs.json geladen
        let allSongs = [];

        let currentAlbum = 'Alle';
        let filteredPlaylist = [];
        let currentSongIndex = 0;
        let isPlaying = false;
        let isShuffle = false;
        let isRepeat = false;
        let isMuted = false;

        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const progressBar = document.getElementById('progressBar');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const songTitle = document.getElementById('songTitle');
        const songArtist = document.getElementById('songArtist');
        const songAlbum = document.getElementById('songAlbum');
        const albumCover = document.getElementById('albumCover');
        const currentTrack = document.getElementById('currentTrack');
        const totalTracks = document.getElementById('totalTracks');
        const volumeBar = document.getElementById('volumeBar');
        const volumeBtn = document.getElementById('volumeBtn');
        const volumeIcon = document.getElementById('volumeIcon');
        const volumeMuteIcon = document.getElementById('volumeMuteIcon');

        // ==================== WORD-LEVEL KARAOKE PARSER ====================
        
        // Erkenne ob LRC Word-Level ist (ein Wort pro Zeile) oder Line-Level (viele W√∂rter pro Zeile)
        function detectLRCType(lrcText) {
            const lines = lrcText.split('\n').filter(l => l.trim());
            if (lines.length === 0) return 'line';
            
            // Z√§hle W√∂rter pro Zeile
            let totalWords = 0;
            let validLines = 0;
            
            for (const line of lines.slice(0, Math.min(20, lines.length))) {
                const match = line.match(/\[.*?\](.*)$/);
                if (match) {
                    const text = match[1].trim();
                    if (text) {
                        const words = text.split(/\s+/).length;
                        totalWords += words;
                        validLines++;
                    }
                }
            }
            
            if (validLines === 0) return 'line';
            
            const avgWordsPerLine = totalWords / validLines;
            
            // Wenn durchschnittlich weniger als 2 W√∂rter pro Zeile ‚Üí Word-Level
            const isWordLevel = avgWordsPerLine < 2;
            
            console.log(`üìä LRC-Typ erkannt: ${isWordLevel ? 'Word-Level' : 'Line-Level'} (√ò ${avgWordsPerLine.toFixed(1)} W√∂rter/Zeile)`);
            
            return isWordLevel ? 'word' : 'line';
        }
        
        // Parse Word-Level LRC (ein Wort pro Zeile)
        function parseWordLevelLRC(lrcText) {
            const normalizedText = lrcText.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            const lines = normalizedText.split('\n');
            const words = [];
            
            console.log('üìù Parsing Word-Level LRC, Anzahl Zeilen:', lines.length);
            
            for (const line of lines) {
                const match = line.match(/\[(\d{2}):(\d{2})\.(\d{1,2})\](.*)$/);
                if (match) {
                    const minutes = parseInt(match[1]);
                    const seconds = parseInt(match[2]);
                    const centiseconds = parseInt(match[3]);
                    const word = match[4].trim();
                    
                    const timeInSeconds = minutes * 60 + seconds + centiseconds / 100;
                    
                    if (word) {
                        words.push({
                            time: timeInSeconds,
                            word: word
                        });
                    }
                }
            }
            
            console.log('‚úÖ Word-Level LRC geparst:', words.length, 'W√∂rter');
            console.log('üìä Alle W√∂rter in flacher Liste (kein Grouping)');
            
            // WICHTIG: Returne die W√∂rter flach ohne Grouping!
            // F√ºr Kompatibilit√§t mit showWordKaraoke packen wir alles in EIN "line" Objekt
            return [{
                startTime: words[0]?.time || 0,
                words: words
            }];
        }
        
        // ==================== END WORD-LEVEL PARSER ====================

        // LRC Parser
        function parseLRC(lrcText) {
            // Normalisiere Line Breaks (entferne \r)
            const normalizedText = lrcText.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            const lines = normalizedText.split('\n');
            const parsed = [];
            
            console.log('üìù Parsing LRC, Anzahl Zeilen:', lines.length);
            
            for (const line of lines) {
                // Flexiblerer Regex: unterst√ºtzt 1-2 Stellen bei Centisekunden
                const match = line.match(/\[(\d{2}):(\d{2})\.(\d{1,2})\](.*)$/);
                if (match) {
                    const minutes = parseInt(match[1]);
                    const seconds = parseInt(match[2]);
                    const centiseconds = parseInt(match[3]);
                    const text = match[4].trim();
                    
                    const timeInSeconds = minutes * 60 + seconds + centiseconds / 100;
                    
                    if (text) { // Nur Zeilen mit Text
                        parsed.push({
                            time: timeInSeconds,
                            text: text
                        });
                    }
                }
            }
            
            console.log('‚úÖ LRC geparst, gefunden:', parsed.length, 'Zeilen');
            if (parsed.length > 0) {
                console.log('Erste 3 Zeilen:', parsed.slice(0, 3));
            }
            
            return parsed.sort((a, b) => a.time - b.time);
        }

                if (!response.ok) {

                    return null;

                const lrcText = await response.text();
                console.log('‚úÖ LRC geladen! L√§nge:', lrcText.length, 'Zeichen');
                
                // ‚úÖ WORD-LEVEL ERZWUNGEN - Ignoriere Auto-Detection!

        // Update Karaoke basierend auf aktueller Zeit
